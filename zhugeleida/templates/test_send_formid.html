<!DOCTYPE html>
<html>
    <head>
        <title>django-websocket</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <script type="text/javascript">//<![CDATA[
            $(function () {


                $('#send_formid').click(function () {
                    //如果未连接到websocket

                        const user_id=$('#my_uuid').val();
                        const customer_id=$('#your_uuid').val();

                        const sendData = {
                            user_id,
                            customer_id
                        };

                        var url = 'http://127.0.0.1:8001' + '/zhugeleida/xiaochengxu/test_login/user_send_template_msg';

                        $.get(url, sendData, function (data) {   //post请求

                          console.log('---- message -->: ' + data);    //打印出服务端返回过来的数据
                          $('#messagecontainer').prepend('<p>' + JSON.stringify(data) + '</p>');

                        })

                    })
                });

    //]]></script>
    </head>


    <body>
        <br>
        <div>
            雷达用户 UID: <input type="text" id="my_uuid" value=""/>
        </div>
        <div>
            小程序客户 CID: <input type="text" id="your_uuid" value=""/>
            <button type="button" id="send_formid">消费formID</button>
        </div>

{#        <input type="text" id="message" value=""/>#}



        <h1>Received Messages</h1>
        <div id="messagecontainer">

        </div>
    </body>
</html>
