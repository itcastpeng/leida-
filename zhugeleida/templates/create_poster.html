<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Test</title>
<style type="text/css">
    *{

    }
    .btn{

        background:green;

        text-align:center;

    }

        background:#fff;

    }

        height:482px;

    }
    .tu img{
        margin-top:30px;

        margin-bottom: 10px;

        <div class="tu"><img src="{{ ret_data.user_avatar }}"></div>

            <div class="xinxi1">
                <h2>{{ ret_data.username }}</h2>
                <span>{{ ret_data.position }}</span><br>
                <span>{{ ret_data.mingpian_phone }}</span>

            </div>
            <div class="xcxt"><img src="{{ ret_data.qr_code_url }}"><div class="wenzi">微信扫码或长按识别</div></div>
